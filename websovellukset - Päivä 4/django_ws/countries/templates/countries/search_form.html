<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Country search</title>
</head>
<body>
    <form action="{% url 'countries:search' %}" method="GET">
        <label for="query">Country name:</label><br>
        <input id="query" type="text" name='q' placeholder="Part or full name of a country"><br>
        <input type="submit" value="Submit">
    </form>
</body>
</html>
